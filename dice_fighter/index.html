    <div class="container text-center">
    <h1 class="display-3">Lets fight some things.</h1>

    <div class="container p-3 my-3 bg-dark text-white text-center">
    <div id="descriptionArea" class="font-weight-light"></div>
        <p class='text-muted'>Your HP</p>
        <div id="playerHpArea"></div>
        <p class='text-muted'>Enemy Name</p>
        <div id="nameArea" class="lead"></div>

    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-outline-dark" onclick="Basic_Attack.showDescription()">Basic Attack Description</button>
        <button type="button" class="btn btn-outline-dark" onclick="Basic_Attack.useAbility()">Basic Attack</button>
        <button type="button" class="btn btn-outline-dark" onclick="doBattle()">Start Battle</button>
